<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Post Blog</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../src/styles/output.css">
		<link rel="icon" type="image/png" href="../assets/images/chibipatchouli.png"/>
		<script type="module" src="../src/scripts/post.js"></script>

	</head>
	<body class="bg-purple-100">
		<nav id="navbar" class="bg-gradient-to-r from-purple-500 to-purple-200 flex flex-row justify-start items-start p-2 gap-8 z-top fixed top-0 left-0 w-full">
			<a class="text-sm font-imfellenglish" href="/">Home</a>
		</nav>

        <div id="form-holder">
            <form id="post-form" class="p-10 pt-20 grid"> 
                <span class="font-serif">New Blog Entry</span>
                <input type="text" name="title" id="title-field" class="font-serif placeholder-gray-600 border-0 border-b-2 mb-5 outline-none p-1" placeholder="Title">
                <textarea name="content" id="content-field" rows="15" class="text-xs placeholder-gray-600 border-0 border-b-2 mb-10 outline-none p-1" placeholder="Content"></textarea>
                <button type="submit" id="submit-button" class="w-full p-2 border-none text-white font-bold bg-purple-500 cursor-pointer outline-none">Submit</button>
            </form>

        </div>



	

	</body>
	
</html>
